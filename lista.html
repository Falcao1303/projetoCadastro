<style>


    .box-login {
        display: flex;
        justify-content: center;
        background-color: skyblue;
    }
    
    .box-form {
        display: flex;
        justify-content: center;
        align-items: center;
        border-style: solid;
        border-width: 6px;
        border-color: blue;
        height: 800px;
        width: 800px;
        border-radius: 10%;
        background-color: aliceblue;
    }
    
    .box-form p{
        display: flex;
        justify-content: center;
        font-size: 30px;
        font-family: Arial, Helvetica, sans-serif;
    }
    
    .mb-3{
        padding: 10px;
    }
    
    </style>
    <!DOCTYPE html>
    <html ng-app="ngApplogin" ng-controller="CadastroUsuarioController"lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Lista</title>
    </head>
    <body>
        <div class="wrapper wrapper-content ">

        
    <div class="row">
        <div id="Cadastro" ng-if="mostrarEdicao">
            <div class="modal-dialog modal-lg" style="width: 100%;">
                <div class="modal-content animated fadeIn">
                    <div class="modal-header ep-relresumo-detalhes-header-lg"><strong>Edição</strong></div>
                    <div class="row">
                        <form id="form-login">
                            <div class="mb-3" >
                                <label for="exampleFormControlInput1" class="form-label">Nome Completo</label>
                                <input type="text" class="form-control" ng-model="edicaoModel.nome" id="exampleFormControlInput1" placeholder="Nome Completo">
                              </div>
                              <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">CPF</label>
                                <input type="text" class="form-control" ng-model="edicaoModel.cpf"id="exampleFormControlInput1" numeric-only >
                              </div>
                              <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">E-mail</label>
                                <input type="text" class="form-control" ng-model="edicaoModel.email" id="exampleFormControlInput1" placeholder="nome@exemplo.com">
                              </div>
                              <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Usuário</label>
                                <input type="text" class="form-control" ng-model="edicaoModel.usuario"id="exampleFormControlInput1"  value="user.usuario">
                              </div>
                              <div class="mb-2"  style="padding: 10px;" >
                                <label for="exampleFormControlInput1" class="form-label">Senha</label>
                                <input type="{{showpassword ? 'text' : 'password'}}"  class="form-control"id="txtSenha"  ng-model = "edicaoModel.senha" value="password">
                                <span id="spnMostrarSenha"  class="glyphicon glyphicon glyphicon-eye-open form-control-feedback"></span>
                                <input type="checkbox" style = "margin-top:10px;" ng-model="showpassword" ng-checked="false"> MostrarSenha                      
                              </div>
                            <button type="submit"style="margin-left:10px" id="button-submit" class="btn btn-primary" ng-click="editar()">Submit</button>
                          </form>
                        </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" ng-click="mostrarEdicao=false">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="tabs-container">
                        <!-- ******************************LISTA****************************** -->
                        <div id="tabsContainer" class="tab-content">
                            <div id="tab-lista" class="tabDetail tab-pane active">
                            <div class="panel-body" style="padding: 10px;">
            <div class="table-responsive">
                <table class="table table-stripped toggle-arrow-tiny small table-hover" aria-describedby="Lista Logs" infinite-scroll="carregarListaRegistros()" infinite-scroll-disabled="!listaRegistrosBusy.$$state.status || resumoLogModel.final" infinite-scroll-distance="0" style="margin-bottom: 0;">
                    <thead class="ep-relatorio-detalhes-font-lg">
                        <th scope="col">Usuario</th>
                        <th scope="col">Senha</th>
                        <th scope="col">Nome</th>
                        <th scope="col">E-mail</th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="usuario in users">   
                            <td class="ep-relatorio-detalhes-font-lg">{{usuario.usuario}}</td>
                            <td class="ep-relatorio-detalhes-font-lg">{{usuario.senha}}</td>
                            <td class="ep-relatorio-detalhes-font-lg">{{usuario.nome}}</td>
                            <td class="ep-relatorio-detalhes-font-lg">{{usuario.email}}</td>
                            <td><button class="btn btn-info fa fa-pencil" ng-click="alterarUser(usuario.id)"></button> - <button class="btn btn-danger fa fa-trash" ng-click="excluirUser(usuario.id)"></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-if="!listaRegistrosBusy.$$state.status" cg-busy="listaRegistrosBusy" style="min-height: 60px; width: 100%;"></div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-if="listaRegistrosBusy.$$state.status" style="min-height: 100px; width: 100%;">
                <div class="widget p-m text-center animated fadeIn">
                    <em class="fa fa-warning fa-2x m-b-sm"></em>
                    <h4 class="font-bold no-margins">Nenhum registro encontrado</h4>
                </div>
            </div>
        </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
             
        <script src="js/angular.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/cadastro.js"></script>
        <script src="js/angular-route.min.js"></script>
    </body>
    </html>
